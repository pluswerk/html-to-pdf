<h1>HTML TO PDF Generation</h1>
<h2>To apply your own template rules, overwrite the extension typoscript and add your own template paths.</h2>
<p>Look inside EXT:html_to_pdf/Resources/Private/Pdf/Templates/Index.html to see how this template is built and how you can build your own.</p>
<f:comment>
  <!-- A possible way is to include your TypoScript-object which contains the main content - like this -->
  <f:cObject typoscriptObjectPath="lib.content.colPos.0"/>
</f:comment>
